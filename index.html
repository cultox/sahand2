<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Football Quiz</h1>
    <p class="sub-heading">Register your username to start the quiz!</p>
    <div class="register-container">
        <input type="text" id="username" placeholder="Type your username">
        <button id="register-btn">Register</button>
    </div>

    <div class="quiz-container" id="quiz" style="display: none;">
        <div class="quiz-header">
           <h2 id="question"></h2>
           <ul>
            <li>
              <input type="radio" name="answer" id="a">  
              <label for="a" id="a_text">Answer</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b">  
                <label for="b" id="b_text">Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="c">  
                <label for="c" id="c_text">Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="d">  
                <label for="d" id="d_text">Answer</label>
              </li>
           </ul>
        </div>
        <div id="feedback"></div> 
        <img src="placeholder.png" alt="Answer Image" id="answer-image" style="display: none;"> 
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
